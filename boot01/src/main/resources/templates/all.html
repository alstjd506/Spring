<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name = "csrf_name :th: value=%{_csrf.parameterNuam)>
<meta name = csrf_value" th:value "$_csrf.token>"
<title></title>
</head>
<body>
<!-- /* jquery ajax beforesend */ -->
	<h1>메인 페이지입니다.</h1>
	<ul>
		<li><a th:href ="@{/user}">일반 사용자용 페이지로</a></li>
		<li sec:authorize="hasRole('ADMIN')">
		<a th:href ="@{/admin}">관리자 전용 페이지로</a></li>
	</ul>
	
	<th:block sec:authorize="isAuthenticated()">
		<div>
			<h4>로그인 정보</h4>
			<p sec:authentication="name"></p>
			<p sec:authentication="principal.username"></p>
			<p sec:authentication="principal.authorities"></p>
		</div>
	</th:block>
	
	<form th:action ="@{/logout}" method="" >
			<button type="submit">로그아웃</button>
	</form>
	
</body>
</html>
