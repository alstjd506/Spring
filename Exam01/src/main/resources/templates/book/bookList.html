<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
th {
	text-align : center;
}
</style>
<body>
	 <h3>도서 조회</h3>
	 <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>도서번호</th>
                    <th>도서명</th>
                    <th>표지</th>
                    <th>출판일자</th>
                    <th>금액</th>
                    <th>출판사</th>
                    <th>도서소개</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="book : ${bookList}">
                     <tr>
                        <td th:text="${book.bookNo}"></td>
                        <td th:text="${book.bookName}"></td>
                        <td ><img th:src="@{/images/{fileName}(fileName=${book.bookCoverimg})}" style="width: 50px; height: 50px"></td>
                        <td th:text="${#calendars.format(book.bookDate, 'yyyy/MM/dd')}"></td>
                        <td th:text="${#numbers.formatInteger(book.bookPrice, 3, 'COMMA')}"></td>
                        <td th:text="${book.bookPublisher}"></td>
                        <td th:text="${book.bookInfo}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
</body>
</html>
