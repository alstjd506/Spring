<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>도서 등록</h3>
	<form name="insertForm" id="insertForm" th:action="@{/bookInsert}" method="post">
		<div class="form-group">
			<label >도서 번호</label> 
			<input type="text"  class="form-control" name="bookNo" >
		</div>
		<div class="form-group">
			<label>도서명</label> 
			<input type="text" class="form-control" name="bookName">
		</div>
		<div class="form-group">
			<label>도서표지</label>
			<input type="text" class="form-control" name="bookCoverimg">
		</div>
		<div class="form-group">
			<label>출판일자</label> 
			<input type="date" class="form-control" name="bookDate" >
		</div>
		<div class="form-group">
			<label >금액</label> 
			<input type="text" class="form-control" name="bookPrice">
		</div>
		<div class="form-group">
			<label >출판사</label> 
			<input type="text" class="form-control" name="bookPublisher">
		</div>
		<div class="form-group">
			<label >도서소개</label> 
			<textarea class="form-control" name="bookInfo"></textarea>
		</div>
		<div class="content-footer">
			<button type="submit" class="btn btn-primary">등록</button>
			<button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/bookList}'|">조회</button>
		</div>
	</form>
</body>
<script>
	$('#insertForm').on('submit', function(e){
		e.preventDefault();
			
		let bookName = $('input[name="bookName"]')
		if(bookName.val().trim() === ''){
			alert("도서명이 입력되지 않았습니다.");
			bookName.focus();
			return;
		}
		alert("도서등록이 완료 되었습니다.")
		this.submit();
	})
</script>
</html>
